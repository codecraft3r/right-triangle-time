<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">  
      </a-assets>

      <a-text value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Apply a new color on walls by hovering over the colored cubes." position="-1.5 3.5 -5" color="#000"></a-text>
      
      <a-entity position="0 0 0" rotation="0 0 0"
                event-set__mouseenter="_event: mouseenter; material.color: blue"
                event-set__mouseleave="_event: mouseleave; material.color: red">
        <a-entity geometry="primitive: triangle" material="color: red"></a-entity>
      </a-entity>

      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id="bg" color="#fff"></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50"></a-plane>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
